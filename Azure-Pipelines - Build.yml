trigger:
  branches:
    include:
    - '*'
    exclude:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: Bash@3
  inputs:
    script: 'docker run - -p 8080:8080 --name: MockESI antihax/mock-esi'
- task: Bash@3
  inputs:
    filePath: './build.sh'