trigger:
  branches:
    include:
    - '*'
    exclude:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: CmdLine@2
  inputs:
    script: 'docker run -d -p 8080:8080 --name MockESI antihax/mock-esi'
- task: CmdLine@2
  inputs:
    filePath: './build.sh'